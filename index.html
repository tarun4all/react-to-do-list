
<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

<script type="text/babel">

  class Add extends React.Component{
  constructor(props) {
    super(props);  
    this.state = {
      arr: [],
    }
  }

  manageClick() {
    this.setState(state => ({
  arr: [...state.arr, document.getElementById("t1").value]
}))
  
}

remove(e){
console.log(e.target.value);
let duplicatearr=this.state.arr;
duplicatearr.splice(e.target.value, 1);
    this.setState({arr: duplicatearr});
}

  render() {
    return (
    <div>
      <input type="text" id="t1"/>
      <button onClick={this.manageClick.bind(this)}>Add task</button>
    {this.state.arr.map((arr,val) =><div> <p>{arr}</p> 
    <button onClick={this.remove.bind(this)} value={val}>cancel</button></div>)
    }
     
    </div>
    );
  }

}

ReactDOM.render(
  <Add/>,
  document.getElementById('root')
);
</script> 


<div id="root"></div>
</body>
</html>
